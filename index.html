<!--
Para limpiar la PWA en Android:
1. Ajustes Android → Apps → Chrome → Storage → Site Storage → GastoGo → Borrar datos.
2. O en Chrome: chrome://settings/siteData, busca tu dominio, elimina datos.
-->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GastoGo...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="assets/css/style.css">


</head>
<body>
  <!-- 1. Cabecera fija -->
  <header>
    <h1>GastoGo</h1>
  </header>

  <!-- 2. Navegación tipo pestañas -->
  <nav>
    <ul class="tabs">
      <li data-tab="dashboard" class="active">Inicio</li>
      <li data-tab="gastos">Gastos</li>
      <li data-tab="informes">Informes</li>
      <li data-tab="config">Configuración</li>
    </ul>
  </nav>

  <!-- 3. Contenedor de contenido -->
  <main>
    <!-- Pantalla Inicio -->
    <section id="dashboard" class="tab-content active">
      <h2>Bienvenido a GastoGo</h2>
      <p>Aquí verás tu resumen mensual.</p>
    </section>

    <!-- Pantalla Gastos -->
    <section id="gastos" class="tab-content">
      <div id="nuevo-gasto">
        <label for="descripcion">Descripción:</label>
        <input
          type="text"
          id="descripcion"
          placeholder="Descripción del gasto"
        />

        <label for="monto">Monto:</label>
        <input
          type="number"
          id="monto"
          placeholder="0.00"
        />

        <button
          id="btnGuardar"
          class="btn-primary"
        >
          Guardar gasto
        </button>
      </div>
      <!-- Aquí puedes añadir debajo la lista de gastos, p. ej. un <ul> o <table> -->
    </section>

    <!-- Pantalla Informes -->
    <section id="informes" class="tab-content">
      <h2>Informes</h2>
      <p>Próximamente gráficos y estadísticas.</p>
    </section>

    <!-- Pantalla Configuración -->
    <section id="config" class="tab-content">
      <h2>Configuración</h2>
      <p>Ajustes de la aplicación.</p>
    </section>
  </main>

  <!-- 4. Pie de página -->
  <footer>
    <small>© 2025 GastoGo</small>
  </footer>

  <!-- 5. Tus scripts: primero el de navegación de pestañas -->
  <script src="assets/js/app.js"></script>

  <!-- 6. Tu init() original (o adapta aquí tu script de guardado) -->
  <script>
    function init() {
      // 1) Limpio inputs
      document.getElementById('descripcion').value = '';
      document.getElementById('monto').value = '';

      // 2) Manejo click en Guardar
      document
        .getElementById('btnGuardar')
        .addEventListener('click', function (e) {
          e.preventDefault();
          // ← Aquí va tu código de guardado, p.ej. validar campos y guardar en storage
        });
    }
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>

</html>
